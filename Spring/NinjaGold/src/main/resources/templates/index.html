<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<h3 th:text="|Your Gold ${session.suma}|"></h3>
	
	<div class="d-flex flex-row gap-5 container m-3">
		<div class="card" style="width: 18rem;">
			<div class="card-body text-center">
				<h5 class="card-title">Farm</h5>
				<p class="card-text">(earn 10-20 gold)</p>
				<form action="Gold" method="post">
					<input type="hidden" name="oro" value="1">
					<button type="submit" class="btn btn-primary">Find Gold!</button>
				</form>
			</div>
		</div>
		<div class="card" style="width: 18rem;">
			<div class="card-body text-center">
				<h5 class="card-title">Cave</h5>
				<p class="card-text">(earn 5-10 gold)</p>
				<form action="Gold" method="post">
					<input type="hidden" name="oro" value="2">
					<button type="submit" class="btn btn-success">Find Gold!</button>
				</form>
			</div>
		</div>
		<div class="card" style="width: 18rem;">
			<div class="card-body text-center">
				<h5 class="card-title">House</h5>
				<p class="card-text">(earn 2-5 gold)</p>
				<form action="Gold" method="post">
					<input type="hidden" name="oro" value="3">
					<button type="submit" class="btn btn-info">Find Gold!</button>
				</form>
			</div>
		</div>
		<div class="card" style="width: 18rem;">
			<div class="card-body text-center">
				<h5 class="card-title">Casino!</h5>
				<p class="card-text">(earn/take <br> 0-50 gold)</p>
				<form action="Gold" method="post">
					<input type="hidden" name="oro" value="4">
					<button type="submit" class="btn btn-warning">Find Gold!</button>
				</form>
			</div>
		</div>



	</div>
		

			<h4 for="floatingTextarea2">Activities:</h4>
		<div class="form-floating">
			<div class="card overflow-auto" placeholder="Leave a comment here"
				id="floatingTextarea2" style="height: 200px" >
				<p th:each="registro:${session.lista}" th:text="${registro}" th:utext="${registro}" th:remove="tag"/>
				</div>
		</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
