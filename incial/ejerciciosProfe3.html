//Suma de un arreglo

            let listaUno = [1,2,3,4,5]
        
            function suma(list) {
                let sum = 0;
                for (const num in list){
                    sum= sum+list[num]
                }
                return sum 
            }
            
            console.log(suma(listaUno))

//El mayor de un arreglo

            function mayorDe(list) {
                let mayor;
                for (const num of list) {
                    if (mayor == undefined){
                        mayor=num
                    }
                    if(num>=mayor){
                        mayor=num
                    }
                }
                return mayor
            }
            console.log(mayorDe([-1,-2,-3,-4,-5]))

//Comienza con la palabra java

            function tieneJava(palabra) {
                let paraComparar = palabra.toLowerCase().slice(0,4)
                if ("java" === paraComparar){
                    return true
                }else{
                    return false
                }
            }

            console.log(tieneJava("JaVascript"))
