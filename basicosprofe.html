        //Entendiendo las variables

        //Array (una lista)

        let frase = "El dia estaba frio en la ma침ana"
        console.log(nombre.length)

        console.log(frase.includes("El"))
        console.log(frase.split(" "))

        let saludo = "Mi nombre es " + nombre +" "+apellido+ "."

        let saludo2 = `Hola mi nombre es ${nombre} ${apellido}.`

        console.log(saludo)
        console.log(saludo2)

        //Declarando Variables numericas
        let a = 2.7
        let b = 5.4

        let c = "3.98"
        
        console.log(a,b)
        
        //Transformar a numero entero
        let cNum = (parseInt(c))

        //Transformar a numero con decimales
        let cNumf = (parseFloat(c))

        console.log(cNumf)

        console.log(d)
        
        //Aproximar
        console.log(Math.round(b))

        console.log(typeof d)


        //Boolean
        let ve = true
        let fa = false

        console.log(typeof ve)

        //Es falso
        console.log(Boolean(0))
        console.log(Boolean(""))

        //Es true
        console.log(Boolean(-1))
        console.log(Boolean(" "))

        // Variable undefined
        let indefinida;
        console.log(indefinida)

        // Variable nula
        let nulo = null;
        console.log(nulo)

        // NaN - Not a Number
        let noNumero = parseInt("suiadgi876")
        console.log(noNumero)



        //ARRAYS

        const arrayVacia = []
        console.log(arrayVacia)

        const arrayConObjetos = [1, true, "hola",["a","b","c"]]
        console.log(arrayConObjetos)
        console.log(arrayConObjetos[3][2])

        const color = ["Azul", "Rojo"]

        //Agregar uno al final
        color.push("Blanco")

        //Agregar uno al Principio
        color.unshift("Negro")

        //Quitar uno al final
        color.pop()

        //Quitar uno del principio
        color.shift()

        console.log(color)

        //Funciones

        
        function escribir(algo){
            console.log(algo)
        }
        escribir(color)
        
        function square(num){
            return num*num
        }
        
        let radio = 6
        
        let areaCirculo = PI*square(radio);
        console.log(areaCirculo)
        
        function saludar(nombre="Desconocido", edad="0"){
            console.log("Hola soy "+ nombre + " y tengo "+ edad + " a침os.")
            console.log(`Hola soy ${nombre} y tengo ${edad} a침os.` )
        }

        saludar("Pedrito",7)
        saludar()


        // Ejemplos de True
        console.log(7 == 7)
        console.log("7" == 7)
        console.log(0 == false)

        // Ejemplos de Falso
        console.log("7" === 7)
        console.log(0 === false)

        //Incremento de 1

        let i = 2;


        console.log(i) //2

        //Imprime y luego suma
        console.log(i++) //2
        
        //Suma y luego imprime
        console.log(++i)

        // ! (Not)
        console.log(!true)

        //  || (or)
        console.log((9===9) || ("9"===9)) 

        // && (and)
        console.log((9===9) && ("9"===9)) 










    </script>
