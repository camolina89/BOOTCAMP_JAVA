<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <img id="img1" width="250px" height="250px" src="ajax.png" alt="">
    <img id="img2" width="250px" height="250px" src="bootstrap.png" alt="">
    <img id="img3" width="250px" height="250px" src="c-sharp.png" alt="">
    <img id="img4" width="250px" height="250px" src="codeigniter.png" alt=""> <br>
    <img id="img5" width="250px" height="250px" src="CSS.png" alt="">
    <img id="img6" width="250px" height="250px" src="github.png" alt="">
    <img id="img7" width="250px" height="250px" src="HTML.png" alt="">
    <img id="img8" width="250px" height="250px" src="JavaScript.png" alt=""> <br>
    <hr>
    <button style="background-color: green; color: white;" type="button">Reset</button>  
    <script>
        $("img").click(function(){
            $(this).hide();
        })

        $("button").click(function(){
            $("img").show();
        })
    </script>
</body>
</html>
