    <script>

        //3  Suma impares hasta 5000
        function sumImpares(){
            let suma = 0;
            for (let i = 1; i <= 5000; i++) {                                
                if (i%2 != 0) {

                }
                
            }
            console.log(suma)

        sumImpares()

        //4 Itera un array
        function sumaArray(array){
            let sumaArray = 0;
            for (let i = 0; i < array.length; i++) {
                sumaArray += array[i]                
            }
            console.log(sumaArray)
        }
        sumaArray([-5, 2, 5, 12])

        //5 Encuentra el mayor (max)
        function mayorDe(array) {
                let mayor;
                for (const num of array) {
                    if (mayor == undefined){
                        mayor=num
                    }
                    if(num>=mayor){
                        mayor=num                        
                    }
                }
                return mayor
            }
            console.log(mayorDe([-3,3,5,7]))

        //6 Encuentra el promedio (avg)
        function promedio(array){
            let i = 0
            let sumar = 0 
            let largoArray = array.length
            while (i < largoArray) {
                sumar = sumar + array[i++]
            }
            return sumar / largoArray
        }

        console.log(promedio([1,3,5,7,20]))

        // 7 Array de impares: 
        function impares(){

            var miArray = [];
            for (var i = 0; i <= 50; i ++) {

                if (i%2 != 0) {
                    
                    miArray.push(i);
                }
            }
            return miArray            
        }
        console.log(impares())


        // 8 Mayor que Y
        function mayorY (y){
            const arr = [1,3,5,7]
            contar = 0
            for (let i = 0; i < arr.length; i++) {
                 
                if (y < arr[i]) {
                    contar = contar + 1
                }                
            }
            return contar
        }

        console.log(mayorY(3))

        function cuadrado(){

        }
        console.log(cuadrado ())

        // 10 Negativos
        function negativo(){
            const arrNegative = [1,5,10,-2]            
            for (let i = 0; i < arrNegative.length; i++) {
                if (arrNegative[i] < 0) {
                    arrNegative[i] = 0                   
                }
                
            }
            return arrNegative
        }
        console.log(negativo())

        //11 Max/Min/Avg

         function maxMinProm(arreglo) {
             let sum = 0
             let largo = arreglo.length
            let max = arreglo[0]
         let min = arreglo[0]

            for (let i=0; i<largo; i++) {
                 sum = sum + arreglo[i]

                 if(arreglo[i]> max){
                     max = arreglo[i]
                 }

                 if(arreglo[i]< min){
               min = arreglo[i]
                 }
       }

             let nuevoArr = [];
             nuevoArr.push(max)
             nuevoArr.push(min)
             nuevoArr.push(sum/largo)

             return nuevoArr
         }

         let miArray = [1,5,10,-2];

         console.log(maxMinProm(miArray))
