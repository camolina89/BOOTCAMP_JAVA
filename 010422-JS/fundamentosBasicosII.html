        function numString(arrString){
                        
            for (let i = 0; i < arrString.length; i++) {
                if (arrString[i] >= 0) {
                    arrString[i] = ' big '                   
                }
                
            }
            return arrString
        }
        console.log(numString([-1,3,5,-5]))

        function minPrintMaxReturn(arreglo){
            let min = arreglo[0]
            let max = arreglo[0]
             for (let i = 0; i < arreglo.length; i++) {
                 if (arreglo[i] < min) {
                     min = arreglo[i]
                 }
                 if (arreglo[i] > max) {
                     max = arreglo[i]
                 }        
             }
             console.log(min)

        }
